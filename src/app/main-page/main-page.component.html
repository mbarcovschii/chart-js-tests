<div>
    <mat-tab-group mat-align-tabs="center" animationDuration="500ms" (selectedTabChange)="onChange($event)">  
        <mat-tab label="Dashboard">
            <app-dashboard></app-dashboard>            
        </mat-tab>
        <mat-tab label="Line">
            <app-line-chart></app-line-chart>
        </mat-tab>  
        <mat-tab label="Bar">
            <app-bar-chart></app-bar-chart>
        </mat-tab>
        <mat-tab label="Doughnut">
            <app-doughnut-chart></app-doughnut-chart>
        </mat-tab>  
        <mat-tab label="Radar">
            <app-radar-chart></app-radar-chart>
        </mat-tab>  
        <mat-tab label="Pie">
            <app-pie-chart></app-pie-chart>
        </mat-tab>  
        <mat-tab label="Polar Area">
            <app-polar-chart></app-polar-chart>
        </mat-tab>  
        <mat-tab label="Bubble">
            <app-bubble-chart></app-bubble-chart>
        </mat-tab>  
        <mat-tab label="Scatter">
            <app-scatter-chart></app-scatter-chart>            
        </mat-tab>  
    </mat-tab-group>
