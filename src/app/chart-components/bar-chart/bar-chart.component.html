<div class="divChart">
    <canvas style="width: 750px;" baseChart
        [type]="barChartType"
        [data]="barChartData"
        [options]="barChartOptions"
        [legend]="barChartLegend">
    </canvas>
    <mat-divider></mat-divider>
    <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="changeLayout()">Change Layout</button>
    </div>
</div>
